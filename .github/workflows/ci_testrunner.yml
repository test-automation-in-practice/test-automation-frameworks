name: Testautomation Frameworks Runner Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ci_testrunner_${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci-testrunner:
    runs-on: ubuntu-latest
    needs:
      - kotest
    steps:
      - run: echo "Testrunner CI-Build completed!"

  kotest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build
        run: ./gradlew :test-runner:kotest:build
      - name: Upload Test Results
        uses: actions/upload-artifact@v2
        if: always()
        with:
          name: test-results_basics
          path: "**/build/reports/tests"
